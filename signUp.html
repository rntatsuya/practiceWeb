<!DOCTYPE html >
<style>
    .signUpPageUserInput {
        text-align: center;
        height: 10px;
        padding: 5% 40% 50% 40%;
        background-position: bottom;
        background: linear-gradient(rgb(243, 0, 0), rgb(251, 213, 118));
    }
    
    .signUpPageLogin {
        text-align: right;
        background-color: rgb(243, 0, 0);
    }
    

    
</style>

<html>
    <head>
        <meta charset="utf-8"/>
        <meta name = "viewport" content= "width = device-initial-width, initial-scale = 1"/>
        <link rel = "stylesheet" href = "style.css"/>
        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link rel = "stylesheet" href=  "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>
        <script src= "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="//www.parsecdn.com/js/parse-1.6.14.min.js"></script>
        <title>Sign-up Screen</title>
    </head>
    <body>
        <form class="form-horizontal">
            <div class="signUpPageLogin">
            <button class="btn btn-primary" type="button" style="text-align: right">Login</button>
            </div>
            <div class="signUpPageUserInput">
                <h3>Name of Website</h3>
                <input class="form-control" type="text" placeholder="username">
                <br>
                <input class="form-control" type="password" placeholder="password">
                <br>
                <input class="form-control" type="text" placeholder="email"><br>
                <button class="btn btn-primary btn-block" type="submit">Sign-up</button>
            </div>

        </form>
        </div>
    </body>
</html>
